- step:
    name: train
    image: valohai/pypermill
    command:
    - pip install -r requirements.txt
    - papermill -k python3 -f /valohai/config/parameters.yaml /valohai/repository/./test.ipynb
      /valohai/outputs/test.ipynb
    parameters:
    - name: iterations
      default: 500
      optional: false
      type: integer
    - name: learning-rate
      default: 0.001
      optional: false
      type: float
    inputs:
    - name: my-optional-input
      optional: true
