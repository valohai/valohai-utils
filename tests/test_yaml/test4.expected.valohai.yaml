- step:
    name: foobar1
    image: python:3.7
    command: python ./test.py {parameters}
    parameters:
    - name: param1
      default: true
      pass-false-as: --param1=false
      pass-true-as: --param1=true
      type: flag
    - name: param2
      default: asdf
      optional: false
      type: string
    - name: param3
      default: 123
      optional: false
      type: integer
    - name: param4
      default: 0.0001
      optional: false
      type: float
    inputs:
    - name: input1
      default: asdf/*
      keep-directories: suffix
      optional: false
    - name: input2
      default:
      - yolol
      - yalala
      optional: false
- step:
    name: herpderp
    image: busybox
    command: python ./yomama.py {parameters}
- endpoint:
    name: server-endpoint
    files:
    - name: model
      description: Model output file from TensorFlow
      path: model.pb
    image: python:3.6
    port: 1453
    server-command: python run_server.py
- pipeline:
    name: simple-pipeline
    edges:
    - configuration: {}
      source: generate.output.images*
      target: train.input.dataset-images
    - configuration: {}
      source: generate.output.labels*
      target: train.input.dataset-labels
    nodes:
    - name: generate
      on-error: stop-all
      step: generate-dataset
      type: execution
    - name: train
      on-error: stop-all
      step: train-model
      type: execution
