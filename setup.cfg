[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
max-complexity = 10

[pydocstyle]
ignore = D100,D104,D203,D212

[tool:pytest]
norecursedirs = .git .tox

[isort]
atomic = true
combine_as_imports = false
indent = 4
length_sort = false
line_length = 120
multi_line_output = 5
order_by_type = false
wrap_length = 120

[coverage:run]
omit =
	*site-packages*
	setup.py
